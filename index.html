  const tableBody = document.querySelector("#shinobiTable tbody");

  // Helper function to display stars:
  function displayStars(stars) {
    if (stars === 100) return 'UR';
    if (stars === 99) return 'SP';
    return stars + '*';
  }

  // Function to render the table
  function renderTable(data) {
    tableBody.innerHTML = ''; // Clear existing rows
    data.forEach(shinobi => {
      const row = document.createElement('tr');
      // Name
      const nameCell = document.createElement('td');
      nameCell.textContent = shinobi.name;
      row.appendChild(nameCell);

      // BP
      const bpCell = document.createElement('td');
      bpCell.textContent = shinobi.bp.toLocaleString();
      row.appendChild(bpCell);

      // Max Stars
      const starCell = document.createElement('td');
      starCell.textContent = displayStars(shinobi.maxStars);
      row.appendChild(starCell);

      tableBody.appendChild(row);
    });
  }

  // Sorting function
  function sortTable(criterion) {
    let sortedData = [...shinobiData]; // copy

    if (criterion === 'name') {
      // Sort ascending alphabetically by name
      sortedData.sort((a, b) => a.name.localeCompare(b.name));
    } else if (criterion === 'bp') {
      // Sort descending by BP
      sortedData.sort((a, b) => b.bp - a.bp);
    } else if (criterion === 'maxStars') {
      // Sort descending by maxStars (100 > 99 > others)
      // 100 (UR) first, then 99 (SP), then rest numeric descending
      sortedData.sort((a, b) => b.maxStars - a.maxStars);
    }

    renderTable(sortedData);
  }

  // Initial table render - sort by name by default
  sortTable('name');
