  // Custom star order for sorting:
  // UR=100, SP=99, then 15*, 13*, 9*, 4*, 3*, 2*, 1* descending
  const starSortOrder = {
    "UR": 100,
    "SP": 99,
    "15*": 15,
    "13*": 13,
    "9*": 9,
    "4*": 4,
    "3*": 3,
    "2*": 2,
    "1*": 1
  };

  const tableBody = document.querySelector("#shinobiTable tbody");
  const headers = document.querySelectorAll("#shinobiTable th");

  // Render table rows from data
  function renderTable(data) {
    tableBody.innerHTML = ""; // Clear previous rows
    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row[0]}</td>
        <td>${row[1].toLocaleString()}</td>
        <td>${row[2]}</td>
      `;
      tableBody.appendChild(tr);
    });
  }

  // Current sort state
  let currentSort = {
    column: null,
    direction: 'desc' // or 'asc'
  };

  // Sorting function
  function sortTable(column, type) {
    if (currentSort.column === column) {
      // Toggle direction
      currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
    } else {
      currentSort.column = column;
      currentSort.direction = 'desc'; // default descending on new column
    }

    // Remove sorted classes from all headers
    headers.forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));

    // Add sorted class to clicked header
    const header = Array.from(headers).find(h => h.dataset.column === column);
    header.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');

    const colIndex = { name: 0, bp: 1, stars: 2 }[column];

    shinobiData.sort((a, b) => {
      let valA = a[colIndex];
      let valB = b[colIndex];

      if (type === "number") {
        return currentSort.direction === "asc" ? valA - valB : valB - valA;
      } else if (type === "string") {
        valA = valA.toLowerCase();
        valB = valB.toLowerCase();
        if (valA < valB) return currentSort.direction === "asc" ? -1 : 1;
        if (valA > valB) return currentSort.direction === "asc" ? 1 : -1;
        return 0;
      } else if (type === "custom") {
        // Custom stars sort by defined order number
        const orderA = starSortOrder[valA] || 0;
        const orderB = starSortOrder[valB] || 0;
        return currentSort.direction === "asc" ? orderA - orderB : orderB - orderA;
      }
      return 0;
    });

    renderTable(shinobiData);
  }

  // Initial render sorted by BP descending
  sortTable("bp", "number");

  // Add event listeners to headers
  headers.forEach(header => {
    header.addEventListener("click", () => {
      const column = header.dataset.column;
      const type = header.dataset.type;
      sortTable(column, type);
    });
  });
